service: list-metrics 
runtime: python27
api_version: 1
threadsafe: true

basic_scaling:
  max_instances: 25
  idle_timeout: 10m

handlers:
- url: /_ah/push-handlers/.*
  script: main.app
  login: admin
  secure: always

- url: /_ah/start
  script: start.app

- url: /_ah/stop
  script: stop.app
